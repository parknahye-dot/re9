<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Canvas Drawing Tool</title>
  <script type="module" crossorigin src="/assets/index-CGFYrxpF.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BDJmiEXS.css">
</head>

<body class="flex bg-gray-100 min-h-screen overflow-hidden">
  <!-- ✅ 좌측 OffCanvas 패널 -->
  <div id="sidebar"
       class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
    <div class="p-4 border-b flex justify-between items-center">
      <h2 class="text-lg font-bold">🛠 도구</h2>
      <button id="closeSidebar" class="text-gray-500 hover:text-black">✖</button>
    </div>

    <div class="p-4 flex flex-col gap-4">
      <input type="color" id="colorPicker" value="#000000" class="w-12 h-12 border rounded" />
      <input type="range" id="brushSize" min="1" max="50" value="5" class="w-full" />

      <select id="toolSelect" class="border rounded p-2">
        <option value="pen">펜</option>
        <option value="eraser">지우개</option>
        <option value="line">직선</option>
        <option value="rect">사각형</option>
        <option value="circle">원</option>
      </select>

      <!-- ✅ 모눈종이 체크박스 -->
      <label class="flex items-center gap-2">
        <input type="checkbox" id="gridToggle" class="w-5 h-5" />
        모눈 종이
      </label>

      <button id="clearBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Clear</button>
      <button id="savePngBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save PNG</button>
      <button id="saveJpgBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Save JPG</button>
    </div>
  </div>

  <!-- ✅ 사이드바 열기 버튼 -->
  <button id="openSidebar"
          class="fixed top-4 left-4 z-40 px-3 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700">
    ☰ 도구
  </button>

  <!-- 메인 캔버스 영역 -->
  <div class="flex-1 flex justify-center items-center p-4 w-full">
    <div class="relative shadow-lg rounded w-full h-full">
      <canvas id="backgroundCanvas" class="absolute top-0 left-0 bg-white rounded"></canvas>
      <canvas id="drawingCanvas" class="absolute top-0 left-0 rounded"></canvas>
    </div>
  </div>

  <script>
    // 사이드바 열기/닫기
    const sidebar = document.getElementById("sidebar");
    const openSidebarBtn = document.getElementById("openSidebar");
    const closeSidebarBtn = document.getElementById("closeSidebar");

    openSidebarBtn.addEventListener("click", () => {
      sidebar.classList.remove("-translate-x-full");
    });

    closeSidebarBtn.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
    });
  </script>
</body>

</html>
